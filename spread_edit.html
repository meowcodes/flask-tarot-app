{% block content %}
    <form action="/spreads/{{ spread.id }}/edit" method="POST">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ spread.name }}">
        <label for="num_of_cards">Number of Cards</label>
        <input name="num_of_cards" id="num_of_cards" type="number" value="{{ spread.num_of_cards }}">
        <label for="image_url">Image URL</label>
        <input name="image_url" id="image_url" type="url" value="{{ spread.image_url }}">
        <label for="description">Description</label>
        <input name="description" id="description" value="{{ spread.description }}">
        <button type="submit">Edit Spread</button>
    </form>
{% endblock %}
